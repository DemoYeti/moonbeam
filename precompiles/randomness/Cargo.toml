[package]
name = "pallet-evm-precompile-randomness"
authors = [ "PureStake" ]
description = "A Precompile to make randomness accessible to pallet-evm"
edition = "2021"
version = "0.1.0"

[dependencies]
log = "0.4"
num_enum = { version = "0.5.3", default-features = false }

# Moonbeam
pallet-randomness = { path = "../../pallets/randomness", default-features = false }
precompile-utils = { path = "../utils", default-features = false }

# Substrate
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
fp-evm = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }

# Frontier
pallet-base-fee = { workspace = true }
pallet-evm = { workspace = true, features = [ "forbid-evm-reentrancy" ] }

# Nimbus
nimbus-primitives = { workspace = true }

[dev-dependencies]
derive_more = "0.99"
hex-literal = "0.3.4"
serde = "1.0.100"

# Moonbeam
pallet-author-mapping = { path = "../../pallets/author-mapping" }
precompile-utils = { path = "../utils", features = [ "testing" ] }
session-keys-primitives = { path = "../../primitives/session-keys" }

# Substrate
pallet-balances = { workspace = true }
pallet-scheduler = { workspace = true }
pallet-timestamp = { workspace = true }
scale-info = { version = "2.0", default-features = false, features = [ "derive" ] }
sp-runtime = { workspace = true }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"fp-evm/std",
	"frame-support/std",
	"frame-system/std",
	"nimbus-primitives/std",
	"pallet-base-fee/std",
	"pallet-evm/std",
	"pallet-randomness/std",
	"precompile-utils/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
]
