	"precompiles/randomness",
	"precompiles/relay-encoder",
	"precompiles/utils",
	"precompiles/utils/macro",
	"precompiles/xcm-transactor",
	"precompiles/xtokens",
	"runtime/moonbase",
	"runtime/moonbeam",
	"runtime/moonriver",
]

