[package]
name = "moonbeam-xcm-benchmarks"
authors = [ "PureStake" ]
edition = "2021"
version = "0.2.0"

[dependencies]
log = { version = "0.4", default-features = false }
serde = { version = "1.0.124", optional = true }

# Moonbeam
xcm-primitives = { path = "../../primitives/xcm/", default-features = false }

# Substrate
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
parity-scale-codec = { version = "3.0.0", optional = true, default-features = false, features = [ "derive" ] }
scale-info = { version = "2.0", optional = true, default-features = false, features = [ "derive" ] }
sp-std = { workspace = true, default-features = false }

# Polkadot / XCM
pallet-xcm-benchmarks = { workspace = true, default-features = false }
xcm = { workspace = true, default-features = false }
xcm-executor = { workspace = true, default-features = false }

# Benchmarks
frame-benchmarking = { workspace = true, optional = true, default-features = false }

[dev-dependencies]
pallet-balances = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
xcm-builder = { workspace = true }

[features]
default = [ "std" ]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"parity-scale-codec/std",
	"serde",
	"sp-std/std",
	"xcm-primitives/std",
	"xcm/std",
]

try-runtime = [ "frame-support/try-runtime" ]

runtime-benchmarks = [ "frame-benchmarking", "frame-system/runtime-benchmarks", "pallet-xcm-benchmarks/runtime-benchmarks", "parity-scale-codec", "scale-info", "xcm-executor/runtime-benchmarks", "xcm/runtime-benchmarks" ]
