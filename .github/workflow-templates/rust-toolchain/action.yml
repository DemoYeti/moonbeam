name: Rust Toolchain
description: Install Rust toolchain

runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.74.0
        override: true
    - name: Install components and targets
      shell: bash
      run: |
        rustup component add rust-src
        rustup target add wasm32-unknown-unknown
